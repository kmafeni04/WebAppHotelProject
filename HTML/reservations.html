<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Reservations</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/reservations.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/home.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <nav>
      <a href="/HTML/home.html">Home</a>
      <a href="/HTML/rooms.html">Rooms</a>
      <a href="/HTML/reservations.html">Reservations</a>
      <a href="/HTML/services.html">Services</a>
      <a href="/HTML/contactguest.html">Contact</a>
      <a href="/HTML/loginselection.html">Log out</a>
    </nav>

    <div class="reservation-form">
      <h2>Make a Reservation</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
          <option value="deluxe">Deluxe Room</option>
          <option value="standard">Standard Room</option>
          <option value="suite">Suite</option>
          <option value="family">Family Room</option>
        </select>

        <label for="check-in">Check-In Date:</label>
        <input type="date" id="check-in" name="check-in" required />

        <label for="check-out">Check-Out Date:</label>
        <input type="date" id="check-out" name="check-out" required />

        <button type="submit">Submit Reservation</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
