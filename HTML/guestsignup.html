<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Sign Up</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/guestsignup.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/index.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <div class="signup-form">
      <h2>Create an Account</h2>
      <form action="/HTML/home.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>
      <br />
      <span
        >Already have an Account?
        <a href="/HTML/guestlogin.html">Log in</a></span
      >
    </div>

    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
