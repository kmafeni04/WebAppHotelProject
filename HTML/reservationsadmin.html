<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Admin Room Reservation</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/reservationsadmin.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/admincontrol.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <nav>
      <a href="/HTML/admincontrol.html">Home</a>
      <a href="roomsadmin.html">Rooms</a>
      <a href="/HTML/reservationsadmin.html">Reservations</a>
      <a href="/HTML/contactadmin.html">Contact</a>
      <a href="/HTML/loginselection.html">Log out</a>
    </nav>

    <div class="admin-room-reservation-page">
      <h2>Room Reservation</h2>

      <form>
        <label for="room-type">Room Type:</label>
        <select id="room-type">
          <option value="standard">Standard Room</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Suite</option>
        </select>

        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" required />

        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" required />

        <button type="submit">Make Reservation</button>
      </form>

      <h2>Cancel Reservation</h2>

      <form>
        <label for="reservation-id">Reservation ID:</label>
        <input type="text" id="reservation-id" required />

        <button type="submit">Cancel Reservation</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
