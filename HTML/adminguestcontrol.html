<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Admin Guest Accounts</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/adminguestcontrol.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/admincontrol.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <nav>
      <a href="/HTML/admincontrol.html">Home</a>
      <a href="roomsadmin.html">Rooms</a>
      <a href="/HTML/reservationsadmin.html">Reservations</a>
      <a href="/HTML/contactadmin.html">Contact</a>
      <a href="/HTML/loginselection.html">Log out</a>
    </nav>

    <div class="admin-guest-accounts-page">
      <h2>Manage Guest Accounts</h2>

      <table>
        <thead>
          <tr>
            <th>Guest ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>1234567890</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>0987654321</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <!-- Add more rows for guest accounts -->
        </tbody>
      </table>
      <form>
        <h3>Create New Guest Account</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <button type="submit">Create Account</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
