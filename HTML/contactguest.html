<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Guest Messages</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/contactguest.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/home.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <nav>
      <a href="/HTML/home.html">Home</a>
      <a href="/HTML/rooms.html">Rooms</a>
      <a href="/HTML/reservations.html">Reservations</a>
      <a href="/HTML/services.html">Services</a>
      <a href="/HTML/contactguest.html">Contact</a>
      <a href="/HTML/loginselection.html">Log out</a>
    </nav>

    <div class="guest-messages-page">
      <h2>Send Message to Admin</h2>

      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />
        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="inbox">
        <h3>Inbox</h3>

        <div class="message">
          <div class="subject">Subject:</div>
          <div class="sender">From: john@example.com</div>
          <div class="date">Date: 2023-05-17</div>
          <div class="content">
            <p></p>
          </div>
        </div>

        <div class="message">
          <div class="subject">Subject:</div>
          <div class="sender">From: jane@example.com</div>
          <div class="date">Date: 2023-05-16</div>
          <div class="content">
            <p></p>
          </div>
        </div>

        <!-- Add more messages here -->
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
