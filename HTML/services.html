<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System - Guest Services</title>
    <link rel="stylesheet" href="/CSS/all.css" />
    <link rel="stylesheet" href="/CSS/services.css" />
  </head>
  <body>
    <header>
      <h1>
        <a style="text-decoration: none" href="/HTML/home.html"
          >Hotel Management System</a
        >
      </h1>
    </header>

    <nav>
      <a href="/HTML/home.html">Home</a>
      <a href="/HTML/rooms.html">Rooms</a>
      <a href="/HTML/reservations.html">Reservations</a>
      <a href="/HTML/services.html">Services</a>
      <a href="/HTML/contactguest.html">Contact</a>
      <a href="/HTML/loginselection.html">Log out</a>
    </nav>

    <div class="guest-services-page">
      <h2>Request Extra Services</h2>

      <form action="reservations.html">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <label for="service-type">Service Type:</label>
        <select id="service-type">
          <option value="airport-pickup">Airport Pickup</option>
          <option value="airport-dropoff">Airport Drop-off</option>
          <!-- Add more service options -->
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required />

        <label for="time">Time:</label>
        <input type="time" id="time" required />
        <label for="service-details">Service Details:</label>
        <textarea id="service-details" rows="4" required></textarea>

        <button type="submit">Request Service</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
